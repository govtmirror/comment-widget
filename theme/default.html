<div id="regsgov-modalOverlay" class="regsgov-overlay">

<div id="regsgov-dialog" class="regsgov-dialog" role="dialog" aria-labelledby="regsgov-title">

<!-- Modal content -->
<div class="regsgov-content">
    <div class="regsgov-header">
      <div class="regsgov-close_button" id="regsgov-close_button" tabindex="0"><img src="https://test-widget.regulations.gov/images/icon_close.png" aria-hidden="true"/> CLOSE</div>
      <div class="logo"><a href="https://www.regulations.gov" target="_blank"><img src="https://test-widget.regulations.gov/images/logo_regulations.png" alt="Regulations.gov"></a></div>
    </div>

    <div class="regsgov-title" id="regsgov-title">
        <img class="regsgov-title-confirmation-image" src="https://test-widget.regulations.gov/images/icon_confirmationCheck.png" aria-hidden="true">
        <p class="regsgov-title-intro" tabindex="0">You are commenting on:</p>
        <h1 class="regsgov-title__h1"><a class="regsgov-title__h1__a" target="_blank"></a></h1>
    </div>

    <span class="regsgov-info" id="regsgov-info">
      <div class="regsgov-warning">
        <div class="regsgov-warning-icon"><img src="https://test-widget.regulations.gov/images/icon_warning.png" alt="warning"></div>
        <h2 class="regsgov-warning__h2">Please correct the following field(s) to proceed:</h2>
        <!-- Append to list of warnings here -->
        <ul class="regsgov-warning__ul">
        </ul>

      </div>
      <div class="regsgov-warning-border"></div>
      <div class="regsgov-warning-arrow-down"></div>
    </span>
    <!-- End warning -->

    <form id="regsgov-form" class="regsgov-form" method="post" enctype="multipart/form-data" novalidate>

        <div class="regsgov-alignRight regsgov-label" aria-hidden="true"><img src="https://test-widget.regulations.gov/images/icon_required.png" class="regsgov-icon-left">Indicates a required field.</div>

        <h2 class="regsgov-form__h2">Your Information</h2>
        <p class="regsgov-form__p" aria-hidden="true">Information entered will be viewable on Regulations.gov. <img src="https://test-widget.regulations.gov/images/icon_info.png" alt="info" class="regsgov-icon-right"></p>

        <div class="regsgov-space"></div>

        <div class="regsgov-fieldArea">
        <label class="regsgov-form__label" for="regsgov-general_comment"><img src="https://test-widget.regulations.gov/images/icon_required.png" alt="Required" class="regsgov-icon-left" aria-hidden="true">Comment <img src="https://test-widget.regulations.gov/images/icon_info.png" alt="Viewable on Regulations.gov" class="regsgov-icon-right">
        <label class="regsgov-description" for="regsgov-counter" id="regsgov-counterlabel" style="font-style: italic; float: right; padding-right: 20px;"> characters remaining</label><span class="regsgov-description" type="text" id="regsgov-counter" style="font-style: italic; float: right; padding-right: 5px;">5000</span></label>
        <div class="regsgov-description"></div>
        <br />
        <textarea class="regsgov-form__textarea" name="general_comment" id="regsgov-general_comment" type="text" rows="3" maxlength="5000" required></textarea>
        </div>

        <div class="regsgov-space"></div>

        <div class="regsgov-fieldArea" id="regsgov-uploaddiv">
        <label class="regsgov-form__label">Upload File(s)</label> <img src="https://test-widget.regulations.gov/images/icon_info.png" alt="info" class="regsgov-icon-right"><br />
        <label class="regsgov-button-small regsgov-button" for="regsgov-upload" style="visibility: visible;">Choose File(s)</label>
        <input id="regsgov-upload" type="file" style="opacity: 0; position: absolute; z-index: -1;" multiple/><span class="regsgov-instruction">No file selected</span>
        <span role="link" class="regsgov-form-removefile" id="regsgov-remove">Remove File(s)</span>
        </div>
        <br />

        <!-- Hook for inserting dynamic fields -->
        <div id="regsgov-fields"></div>

        <div class="regsgov-fieldArea">
        <input id="regsgov-checkbox" class="regsgov-form__checkbox" type="checkbox" aria-required="true"><label class="regsgov-form-statement__label">You are filing a document into an official docket. Any personal information entered on this form may be publicly viewable on the web. I read and understand the statement above. </label>
        </div>

        <div class="regsgov-space"></div>
        <input type="hidden" name="comment_on" id="regsgov-comment_on" />
    </form>

    <div class="regsgov-footer">
        <button id="regsgov-submit" value="Submit" class="regsgov-button" style="border:none;">Submit Comment</button>
        <p class="regsgov-footer__p">You are submitting an official comment to <a href="https://www.regulations.gov" target="_blank" class="regsgov-footer__p__a">Regulations.gov</a>.</p>
    </div>
</div><!-- end modal content -->

</div><!-- end dialog -->

</div><!-- end modal overlay -->
